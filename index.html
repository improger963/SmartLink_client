    <style>
      :root {
        /* Default Settings Values (will be overridden by JS) */
        
        /* 1. Material Transparency (0-100) */
        --material-opacity: 0.8; /* 0.95 (opaque) -> 0.4 (clear) */
        --material-blur-px: 12px;  /* 20px (blurry) -> 4px (sharp) */

        /* 2. Spatial Depth (0-100) */
        --spatial-perspective-px: 1500px; /* 3000px (shallow) -> 1000px (deep) */
        --spatial-z-px: 40px;             /* 10px (shallow) -> 80px (deep) */
        --spatial-shadow-opacity: 0.5;    /* 0.2 (faint) -> 0.7 (strong) */
        
        /* 3. Glow Intensity (0-100) */
        --glow-multiplier: 1.0; /* 0.5 (subtle) -> 2.0 (bright) */
        
        /* 4. Animation Speed (0-100) */
        --speed-multiplier: 1.0; /* 2.0 (slow) -> 0.5 (fast) */

        /* 5. Tactile Feedback (0-100) */
        --tactile-scale: 0.96;           /* 0.99 (soft) -> 0.94 (strong) */
        --tactile-shadow-opacity: 0.4; /* 0.2 (soft) -> 0.6 (strong) */
        
        /* 6. Color Temperature (0-100) -> OKLCH Color Space */
        --primary-l: 0.88;    /* Lightness: 0 to 1. Higher values are brighter. Can exceed 1 on HDR displays. */
        --primary-c: 0.23;   /* Chroma (Saturation): ~0 to 0.37 */
        --primary-h: 125;    /* Hue: 0 to 360 degrees. Will be set by JS from slider */

        /* Derived Colors in OKLCH (Wide Color Gamut ready) */
        --color-primary: oklch(var(--primary-l) var(--primary-c) var(--primary-h));
        --color-primary-light: oklch(98% 0.01 var(--primary-h));
        --color-primary-shadow: oklch(var(--primary-l) var(--primary-c) var(--primary-h) / calc(0.6 * var(--glow-multiplier)));
        --color-primary-shadow-faint: oklch(var(--primary-l) var(--primary-c) var(--primary-h) / calc(0.3 * var(--glow-multiplier)));
        --color-primary-shadow-strong: oklch(var(--primary-l) var(--primary-c) var(--primary-h) / calc(0.4 * var(--glow-multiplier)));
        --color-primary-border: oklch(var(--primary-l) var(--primary-c) var(--primary-h) / 0.4);

        /* Animation Durations */
        --duration-fast: calc(0.15s * var(--speed-multiplier));
        --duration-medium: calc(0.4s * var(--speed-multiplier));
        --duration-slow: calc(0.5s * var(--speed-multiplier));
        --duration-very-slow: calc(0.6s * var(--speed-multiplier));

        /* Base colors */
        --color-bg-stone-rgb: 0, 0, 0; /* True black for OLED */
        --color-bg-stone: rgb(var(--color-bg-stone-rgb));

        /* Parallax Depth Variables */
        --parallax-depth-1: 5;  /* Deepest layer */
        --parallax-depth-2: 10;
        --parallax-depth-3: 20; /* Closest layer */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000; /* True black for OLED optimization */
      }
      
      /* --- Responsive & Fluid Design --- */
      .page-padding {
        padding: clamp(1rem, 5vw, 2rem); /* Fluid padding from mobile to 8K */
      }
      .dashboard-title {
        font-size: clamp(1.875rem, 1.3rem + 2.1vw, 3rem); /* Fluid font size from 3xl to 5xl */
      }
      
      /* --- HDR Display Enhancements --- */
      @media (dynamic-range: high) {
        :root {
          /* Boost glow intensity for HDR displays */
          --glow-multiplier: 2.5;

          /* Make primary color brighter, pushing into the HDR range */
          --primary-l: 0.9; 
        }
        
        /* Make neon pulse even more intense on HDR */
        @keyframes neon-pulse {
          0%, 100% {
            text-shadow: 0 0 8px var(--color-primary-shadow-strong), 0 0 16px var(--color-primary-shadow-strong), 0 0 32px var(--color-primary-shadow), 0 1px 0 rgba(0,0,0,0.4);
          }
          50% {
            text-shadow: 0 0 16px var(--color-primary-shadow), 0 0 32px var(--color-primary-shadow), 0 0 64px var(--color-primary-shadow), 0 1px 0 rgba(0,0,0,0.4);
          }
        }
      }

      @keyframes fade-in {
        from { opacity: 0; } to { opacity: 1; }
      }
      .animate-fade-in { animation: fade-in var(--duration-medium) ease-out forwards; }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        opacity: 0; /* Start hidden */
        animation: fade-in-up var(--duration-slow) ease-out forwards;
      }
      
      /* --- Page Transitions (Macro-animation) --- */
      @keyframes view-enter {
        from {
            opacity: 0;
            transform: scale(0.98) translateY(-10px) rotateX(5deg);
            transform-origin: top center;
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0) rotateX(0deg);
            transform-origin: top center;
        }
      }

      @keyframes view-exit {
        from {
            opacity: 1;
            transform: scale(1) translateY(0) rotateX(0deg);
            transform-origin: top center;
        }
        to {
            opacity: 0;
            transform: scale(0.98) translateY(10px) rotateX(-5deg);
            transform-origin: top center;
        }
      }

      .view-container.entering {
        animation: view-enter var(--duration-medium) ease-out forwards;
        will-change: transform, opacity;
      }

      .view-container.exiting {
        animation: view-exit var(--duration-medium) ease-out forwards;
        will-change: transform, opacity;
      }


      .perspective-container {
        perspective: var(--spatial-perspective-px);
      }

      /* --- Premium Materials --- */
      .premium-glass {
        position: relative;
        overflow: hidden;
        background-color: rgba(var(--color-bg-stone-rgb), var(--material-opacity));
        /* Beveled edge effect */
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.03), 
                    inset 0 -1px 1px rgba(0, 0, 0, 0.2),
                    0 8px 40px rgba(0, 0, 0, var(--spatial-shadow-opacity));
        /* Enhanced backdrop filter for refraction */
        backdrop-filter: blur(var(--material-blur-px)) saturate(100%);
        transition: border-color var(--duration-medium) ease, transform var(--duration-medium) ease;
      }

      /* Nano-texture with micro-scratches */
      .premium-glass::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXVweHh7e3t4eHhmZmZ3d3dsbGxjaGmpqahxZmZobGxpZ2Zna2tvam1obGxwZ2Zxa2trZ2ZsanFwa3N+f39sZ2YmC3pXAAAAA3RSTlMAAQIDPL0wAAAA+klEQVRIx+3NBxLCQBAAwz0h7f//b897wSg4R2fyhggZgBf2cHES3s7fAW2ljr2sXff8F8E3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mP1YLlXDiS2S5zsfYg4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4g4h48WjEwAABqyQ5j9f4L0/p8i3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mMm3mN/Vs4kE82f42n8A253WbWz3/wEAAAAASUVORKCYII=');
        background-size: 50px 50px;
        opacity: 0.015;
        pointer-events: none;
        z-index: 1;
      }
      
      /* --- Phase 1: Anticipation (Proximity Highlight) --- */
      .interactive-card {
        transition: transform var(--duration-medium) cubic-bezier(0.19, 1, 0.22, 1), box-shadow var(--duration-medium) cubic-bezier(0.19, 1, 0.22, 1);
        --mouse-x: 50%;
        --mouse-y: 50%;
        transform-style: preserve-3d; /* Children can be transformed in 3D space */
        will-change: transform;
      }
      .interactive-card:hover {
        transform: translateY(-8px) translateZ(var(--spatial-z-px)) rotateX(-6deg);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, var(--spatial-shadow-opacity));
      }

      /* Micro-animation: Card Glint */
      @keyframes glint {
        0% { transform: translateX(-150%) skewX(-25deg); }
        100% { transform: translateX(150%) skewX(-25deg); }
      }
      .interactive-card:hover::after {
        animation: glint calc(1.5s * var(--speed-multiplier)) ease-in-out;
      }

      .interactive-card::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        opacity: 0;
        transition: opacity var(--duration-slow);
        pointer-events: none;
        z-index: 2;
        /* Glint effect layer */
        background-image: 
          /* Volumetric light cone effect */
          radial-gradient(
            circle 350px at var(--mouse-x) var(--mouse-y),
            oklch(var(--primary-l) var(--primary-c) var(--primary-h) / 0.2),
            transparent 50%
          ),
          /* Base glint line */
          linear-gradient(to right, transparent 0%, oklch(var(--primary-l) var(--primary-c) var(--primary-h) / 0.05) 50%, transparent 100%);
        background-repeat: no-repeat;
        background-size: 100% 100%, 80% 100%;
        transform: translateX(-150%) skewX(-25deg);
      }
      .interactive-card:hover::after {
        opacity: var(--glow-multiplier);
        animation: glint calc(1.5s * var(--speed-multiplier)) ease-in-out;
      }

      /* --- Phase 2 & 3: Tactile Button --- */
      .tactile-button {
        position: relative;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
        transform: perspective(1px) translateZ(0); /* Promote to own layer for better animation performance */
        transition: transform var(--duration-fast) cubic-bezier(0.22, 1, 0.36, 1), box-shadow var(--duration-medium) ease-in-out;
      }
      /* Phase 2: Contact */
      .tactile-button:active {
        transform: scale(var(--tactile-scale));
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, var(--tactile-shadow-opacity));
      }
      /* Phase 3: Aftermath */
      .ripple {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.7);
        transform: scale(0);
        animation: ripple-effect var(--duration-very-slow) linear;
        pointer-events: none;
        will-change: transform, opacity;
      }

      @keyframes ripple-effect {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* --- Holographic Tooltips --- */
      @keyframes hologram-appear {
        from {
          opacity: 0;
          transform: translate(-50%, -30px) scale(0.8) rotateX(-20deg);
          filter: blur(10px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -45px) scale(1) rotateX(-20deg);
          filter: blur(0);
        }
      }
      @keyframes hologram-scan-lines {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }

      .holographic-tooltip-portal {
        position: fixed;
        left: 0;
        top: 0;
        pointer-events: none;
        z-index: 10001;
        transform-style: preserve-3d;
        perspective: 800px;
        will-change: transform;
        transition: opacity 0.2s ease;
      }
      .holographic-tooltip-content {
        position: absolute;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 600;
        color: var(--color-primary-light);
        background: rgba(var(--color-bg-stone-rgb), 0.5); 
        border: 1px solid var(--color-primary-border);
        border-radius: 8px;
        backdrop-filter: blur(8px);
        text-shadow: 0 0 calc(8px * var(--glow-multiplier)) var(--color-primary-shadow);
        box-shadow: 0 0 calc(20px * var(--glow-multiplier)) var(--color-primary-shadow-faint), inset 0 0 15px oklch(var(--primary-l) var(--primary-c) var(--primary-h) / 0.2);
        animation: hologram-appear 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        transform-origin: bottom center;
        white-space: nowrap;
      }
      .holographic-tooltip-content::before { /* Scan lines */
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(200, 220, 255, 0.1) 50%, transparent 50%);
        background-size: 100% 4px;
        opacity: 0.5;
        animation: hologram-scan-lines 5s linear infinite;
        pointer-events: none;
      }
      .holographic-tooltip-content::after { /* Glitch effect */
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        background: transparent;
        box-shadow: 0 0 2px 1px oklch(var(--primary-l) var(--primary-c) var(--primary-h) / 0.5);
        opacity: 0;
        animation: hologram-glitch 7s steps(1, end) infinite;
      }
      @keyframes hologram-glitch {
        2% { opacity: 1; transform: translateX(2px); }
        2.2% { opacity: 0; transform: translateX(0); }
        5% { opacity: 1; transform: translateY(-1px); }
        5.2% { opacity: 0; transform: translateY(0); }
      }

      /* --- Animated Typography --- */
      @keyframes neon-pulse {
        0%, 100% {
          text-shadow: 0 0 5px var(--color-primary-shadow-strong), 0 0 10px var(--color-primary-shadow-strong), 0 0 20px var(--color-primary-shadow-strong), 0 1px 0 rgba(0,0,0,0.4);
        }
        50% {
          text-shadow: 0 0 10px var(--color-primary-shadow), 0 0 20px var(--color-primary-shadow), 0 0 40px var(--color-primary-shadow), 0 1px 0 rgba(0,0,0,0.4);
        }
      }
      .animate-neon-pulse {
        animation: neon-pulse 4s ease-in-out infinite;
      }

      @keyframes float-jitter {
        0%, 100% { transform: translateY(0) rotate(-0.1deg); }
        25% { transform: translateY(-1.5px) rotate(0deg); }
        50% { transform: translateY(0) rotate(0.1deg); }
        75% { transform: translateY(1.5px) rotate(0deg); }
      }
      .animate-float-jitter {
        display: inline-block; /* Required for transform */
        animation: float-jitter 8s ease-in-out infinite;
      }

      /* --- Promo Banner --- */
      .promo-banner {
          position: relative;
          overflow: hidden;
          background-color: rgba(var(--color-bg-stone-rgb), 0.5);
      }
      .promo-banner::before {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 800px;
          height: 800px;
          transform: translate(-50%, -50%);
          background-image: radial-gradient(
              circle,
              oklch(var(--primary-l) var(--primary-c) var(--primary-h) / 0.1),
              rgba(12, 10, 9, 0) 60%
          );
          opacity: calc(0.7 * var(--glow-multiplier));
          pointer-events: none;
          z-index: 0;
      }
      /* Ensure content is above the pseudo-element */
      .promo-banner > * {
          position: relative;
          z-index: 1;
      }
      
      /* --- Custom Classes for Theming --- */
      .text-primary { color: var(--color-primary); }
      .stroke-primary { stroke: var(--color-primary); }
      .bg-primary { background-color: var(--color-primary); }
      .bg-primary-10 { background-color: oklch(var(--primary-l) var(--primary-c) var(--primary-h) / 0.1); }
      .shadow-primary-lg { box-shadow: 0 0 calc(20px * var(--glow-multiplier)) var(--color-primary-shadow-faint); }
      .shadow-primary-md { box-shadow: 0 4px 15px oklch(var(--primary-l) var(--primary-c) var(--primary-h) / 0.2); }
      .hover-shadow-primary-xl:hover { box-shadow: 0 6px 25px oklch(var(--primary-l) var(--primary-c) var(--primary-h) / 0.4); }
      .dot-indicator-active {
        background-color: var(--color-primary);
        box-shadow: 0 0 8px var(--color-primary-shadow-faint);
      }
      .text-shadow-header {
        text-shadow:0_1px_0_rgba(0,0,0,0.4),_0_0_20px_var(--color-primary-shadow);
      }
      .text-shadow-balance {
         text-shadow:0_1px_0_hsl(0_0%_10%_/_0.8),_0_0_20px_var(--color-primary-shadow-strong);
      }
      .focus-ring-primary:focus {
        --tw-ring-color: var(--color-primary);
      }
      .group:hover .group-hover-text-primary { color: var(--color-primary); }
      .group:hover .group-hover-stroke-primary { stroke: var(--color-primary); }

      /* Settings Panel Slider Styles */
      input[type="range"].settings-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: rgba(0,0,0,0.3);
        border-radius: 3px;
        outline: none;
        transition: opacity .2s;
      }
      input[type="range"].settings-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: var(--color-primary-light);
        border: 2px solid var(--color-primary);
        border-radius: 50%;
        cursor: pointer;
        transition: background .2s, box-shadow .2s;
      }
      input[type="range"].settings-slider::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: var(--color-primary-light);
        border: 2px solid var(--color-primary);
        border-radius: 50%;
        cursor: pointer;
        transition: background .2s, box-shadow .2s;
      }
      input[type="range"].settings-slider:hover::-webkit-slider-thumb {
        background: white;
        box-shadow: 0 0 10px var(--color-primary-shadow);
      }
      input[type="range"].settings-slider:hover::-moz-range-thumb {
        background: white;
        box-shadow: 0 0 10px var(--color-primary-shadow);
      }
      
      /* --- Startup Transition --- */
      @keyframes startup-fade-out {
          from { opacity: 1; }
          to { opacity: 0; pointer-events: none; }
      }
      @keyframes startup-svg-draw {
          to { stroke-dashoffset: 0; }
      }
      @keyframes startup-hud-flicker {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.3; }
      }
      @keyframes startup-center-scale {
          from { transform: scale(0.5); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
      }

      /* --- Achievement Unlocked --- */
      @keyframes achievement-aurora {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      @keyframes achievement-text-flicker {
        0% { opacity: 1; text-shadow: 0 0 30px var(--color-primary-shadow), 0 0 10px #fff; }
        2% { opacity: 0.8; text-shadow: 0 0 30px var(--color-primary-shadow), 0 0 10px #fff, 2px 0 red, -2px 0 cyan; }
        4% { opacity: 1; text-shadow: 0 0 30px var(--color-primary-shadow), 0 0 10px #fff; }
        6% { opacity: 0.5; text-shadow: 0 0 30px var(--color-primary-shadow), 0 0 10px #fff, -2px 0 red, 2px 0 cyan; }
        8% { opacity: 1; text-shadow: 0 0 30px var(--color-primary-shadow), 0 0 10px #fff; }
        100% { opacity: 1; text-shadow: 0 0 30px var(--color-primary-shadow), 0 0 10px #fff; }
      }

      /* --- Adaptive Quality --- */
      body[data-performance-tier="medium"] .premium-glass {
        backdrop-filter: blur(calc(var(--material-blur-px) * 0.5)) saturate(100%);
      }
      body[data-performance-tier="low"] .premium-glass {
        backdrop-filter: none;
        background-color: rgba(var(--color-bg-stone-rgb), 0.9);
      }
      body[data-performance-tier="low"] .interactive-card:hover::after {
        display: none; /* Disable proximity highlight */
      }
      body[data-performance-tier="low"] .animate-float-jitter {
        animation: none;
      }
      body[data-performance-tier="low"] #global-light-source {
        display: none; /* Disable global light on low-end devices */
      }


      /* --- NEW VISUAL UPGRADE STYLES --- */

      /* Dynamic Global Lighting */
      #global-light-source {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 1200px;
        height: 1200px;
        transform: translate(-50%, -50%);
        background: radial-gradient(
          circle, 
          oklch(var(--primary-l) var(--primary-c) var(--primary-h) / 0.05), 
          transparent 35%
        );
        transition: opacity 0.3s ease;
        z-index: -1;
      }
      
      /* Background Atmosphere & Parallax Layers */
      .parallax-layer {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transition: transform 0.1s ease-out; /* Smooths parallax movement */
      }
      #cosmic-background-layer {
        z-index: -3;
        /* Simulates atmospheric perspective */
        filter: blur(1px);
        opacity: 0.8;
      }
      #holographic-grid-layer {
        z-index: -2;
      }

      /* --- New Materials & Textures --- */
      .texture-hexagon {
        position: relative;
      }
      .texture-hexagon::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='69' viewBox='0 0 60 69' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L60 17.25V51.75L30 69L0 51.75V17.25L30 0Z' fill='none' stroke='oklch(var(--primary-l) var(--primary-c) var(--primary-h))' stroke-width='0.5'/%3E%3C/svg%3E");
        background-repeat: repeat;
        background-size: 60px 69px;
        opacity: 0.03;
        pointer-events: none;
      }

      .texture-carbon-fiber {
        background-image:
          linear-gradient(27deg, #18181b 25%, transparent 25%),
          linear-gradient(117deg, #18181b 25%, transparent 25%),
          linear-gradient(207deg, #18181b 25%, transparent 25%),
          linear-gradient(333deg, #18181b 25%, transparent 25%),
          linear-gradient(45deg, #27272a 50%, #18181b 50%);
        background-size: 8px 8px, 8px 8px, 8px 8px, 8px 8px, 0px 0px;
        background-position: 0px 0px, 4px 4px, 4px 4px, 0px 0px, 0px 0px;
      }

      @keyframes metallic-sheen {
        0% { transform: translateX(-100%) rotate(-45deg); opacity: 0; }
        50% { opacity: 0.2; }
        100% { transform: translateX(100%) rotate(-45deg); opacity: 0; }
      }
      .material-metallic {
        position: relative;
